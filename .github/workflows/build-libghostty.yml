name: Build libghostty

on:
  workflow_dispatch:
    inputs:
      ghostty_ref:
        description: 'Ghostty commit/tag/branch (leave empty for main HEAD)'
        required: false
        type: string

jobs:
  build-and-upload:
    runs-on: macos-26
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Zig
        run: brew install zig

      - name: Build libghostty
        run: |
          chmod +x scripts/build-libghostty.sh
          scripts/build-libghostty.sh ${{ github.event.inputs.ghostty_ref }}

      - name: Create tarball
        run: |
          tar -czvf libghostty.tar.gz -C Vendor/libghostty .
          ls -lh libghostty.tar.gz

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          brew install awscli
          aws s3 cp libghostty.tar.gz "s3://${R2_BUCKET_NAME}/libghostty.tar.gz" \
            --endpoint-url "${R2_ENDPOINT}" \
            --region auto

      - name: Push VERSION update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Vendor/libghostty/VERSION
          if git diff --staged --quiet; then
            echo "No VERSION change"
          else
            git commit -m "update libghostty to $(cat Vendor/libghostty/VERSION | head -c 7)"
            git push
          fi

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Ghostty ref:** $(cat Vendor/libghostty/VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- **R2 URL:** ${{ secrets.R2_PUBLIC_URL }}/libghostty.tar.gz" >> $GITHUB_STEP_SUMMARY
